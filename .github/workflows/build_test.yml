name: build and test QSYM
on: [push]
jobs:
  build-1604:
    runs-on: ubuntu-16.04
    env:
      DESTDIR: "."
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: Set up Python 2.7
        uses: actions/setup-python@v2
        with:
          python-version: 2.7
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - run: sudo apt-get -qq update
      - run: sudo apt-get -qq install -y build-essential gcc-multilib g++-multilib libstdc++6 libpython-dev python-pip python-virtualenv unzip sudo wget lsb-release
      - run: pip install --upgrade pip 
      - run: pip install --upgrade wheel
      - run: pip install --upgrade 'setuptools<45.0.0'
      - run: pip install six
      - run: pip install pytest-xdist
      - run: wget -qO /tmp/z3x86.zip 'https://github.com/Z3Prover/z3/releases/download/z3-4.6.0/z3-4.6.0-x86-ubuntu-14.04.zip'
      - run: sudo unzip -jod /usr/lib32 /tmp/z3x86.zip "*/bin/libz3.so"
      - run: wget -qO /tmp/z3x64.zip 'https://github.com/Z3Prover/z3/releases/download/z3-4.6.0/z3-4.6.0-x64-ubuntu-16.04.zip'
      - run: sudo unzip -jod /usr/include /tmp/z3x64.zip "*/include/*.h"
      - run: sudo unzip -jod /usr/lib /tmp/z3x64.zip "*/bin/libz3.so"
      - run: sudo unzip -jod /usr/bin /tmp/z3x64.zip "*/bin/z3"
      - run: wget -qO /tmp/llvm.tar.xz 'https://releases.llvm.org/3.8.1/clang+llvm-3.8.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz'
      - run: sudo tar -C /usr/local --strip-components=1 -xf /tmp/llvm.tar.xz
      - run: sudo ldconfig
      - run: echo 0 | sudo tee /proc/sys/kernel/yama/ptrace_scope
      - run: cat /proc/sys/kernel/yama/ptrace_scope
      - run: pip install .
      - run: (cd tests && /root/venv_qsym/bin/python build.py)
      - run: cd tests && /root/venv_qsym/bin/python -m pytest
      - run: uname -a
      - run: echo "🍏 This job's status is ${{ job.status }}."
